<!DOCTYPE html>
<html>
<head>
  <title>Find An Agent</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>
<body>
  <section class="hero">
    <header>
      <img src="images/logo.png" alt="logo">
      <ul>
        <li>Agents</li>
        <li>Login</li>
        <li>Signup</li>
      </ul>
    </header>
    <h1>Relax, Finding an Agent Just so easy.</h1>
    <h2>Receive proposal from best agent for free</h2>
    <form action="">
      <input type="text" placeholder="Enter a suburb"/><input type="button" value="Search" />
    </form>
  </section>
  <section class="numbers">
    <ul>
      <li class="number">
        <h2>20,000</h2>
        <h3>Agents</h3>
      </li>
      <li class="number">
        <h2>1,723,000</h2>
        <h3>Transactions</h3>
      </li>
      <li class="number">
        <h2>17,444</h2>
        <h3>Agencies</h3>
      </li>
      <li class="number">
        <h2>10,200</h2>
        <h3>Suburbs</h3>
      </li>
    </ul>
  </section>
</body>
</html>
